<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trendy Fast Food Catalog</title>
    <link rel="stylesheet" href="./CSS/fastfood.css">
</head>

<body>
    <header>
        <h1>Trendy Fast Food Catalog</h1>
        <div id="filters">
            <label>Your Choice:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="Burgers">Burgers</option>
                <option value="Hotdog">Hotdog</option>
                <option value="Crispy Chicken">Crispy Chicken</option>
            
            </select>
        </div>
    </header>

    <main id="fastFoodList">
        <!-- Trendy fast food items will be dynamically added here -->
    </main>

    <div id="detailsModal" class="modal">
        <!-- Details of the selected fast food item will appear here -->
    </div>

    <center>
        <img src="https://wallpaperaccess.com/full/1184222.jpg" height="250" width="450">
        <img src="https://worldoffoodanddrink.worldtravelguide.net/wp-content/uploads/2019/09/shu-Gen-Hot-dog-123883960-1440x823.jpg" height="250" width="450">
        <img src="https://t4.ftcdn.net/jpg/01/16/89/31/360_F_116893198_SRRgoewgfg2mNuffuvlTdiG8qzZ5M6Pe.jpg" height="250" width="400">
    </center>
    <br>

    <script src="./JS/fastfood.js"></script>
</body>

</html>
