<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pasta Catalog</title>
  <link rel="stylesheet" href="./CSS/pasta.css">
</head>

<body>
  <header>
    <h1>Pasta Catalog</h1>
    <div id="filters">
      <label>Your Choice:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="Carbonara">Carbonara</option>
        <option value="Alfredo">Alfredo</option>
        <option value="Arrabbiata">Arrabbiata</option>
      </select>
    </div>
  </header>

  <main id="pastaList">
    <!-- Pasta items will be dynamically added here -->
  </main>

  <div id="detailsModal" class="modal">
    <!-- Details of the selected pasta will appear here -->
  </div>
  <center>
    <img src="https://img.freepik.com/premium-photo/pasta-carbonara-with-bacon-cheese-egg-dark-background-side-view-closeup_166116-5376.jpg" height="250" width="450">
    <img src="https://dfwblobstorage.blob.core.windows.net/images/Recipe/PF641ITALPASTAX1041-wc.jpg" height="250" width="450">
    <img src="https://media.istockphoto.com/id/1348985128/photo/close-up-of-a-plate-of-freshly-cooked-penne-allarrabbiata-pasta-on-a-dark-background.jpg?s=612x612&w=0&k=20&c=KmOUVnyChzorDK7uK_VegRzInla-GwXpuRNkhZf3OfY=" height="250" width="400">
  </center>

  <script src="./JS/pasta.js"></script>
</body>

</html>
