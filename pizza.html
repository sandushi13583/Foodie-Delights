<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Pizza Catalog</title>
     <link rel="stylesheet" href="./CSS/pizza.css">
</head>
<body>
  <header>
    <h1>Pizza Catalog</h1>
    <div id="filters">
      <label>Your Choice:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="meat">Meat</option>
        <option value="BBQ">BBQ</option>
   
      </select>
    </div>
  </header>

  <main id="pizzaList">
    <!-- Pizza items will be dynamically added here -->
  </main>

  <div id="detailsModal" class="modal">
    <!-- Details of the selected pizza will appear here -->
  </div>
  <center>
  <img src="https://static.wixstatic.com/media/dbb458_e2185b77ffe1454abe2caffdde51af60~mv2.jpg/v1/fill/w_1200,h_702,al_c,q_85/MargheritaPizza.jpg"  height="250" width="450">
  <img src="https://www.thai-tasticfood2go.com/_webedit/cached-images/61-117-0-626-453.jpg"  height="250" width="450">
  <img src="https://static.vecteezy.com/system/resources/thumbnails/024/263/987/small_2x/whole-bbq-chicken-pizza-on-wooden-cutter-board-for-fast-food-and-ready-to-eat-concept-generative-ai-photo.jpg"  height="250" width="400">
  </center>
  
  <script src="./JS/pizza.js"></script>
</body>
</html>
