<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Soft Drinks Catalog</title>
  <link rel="stylesheet" href="./CSS/soft.css">
</head>

<body>
  <header>
    <h1>Modern Soft Drinks Catalog</h1>
    <div id="filters">
      <label>Your Choice:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="Cola">Cola</option>
        <option value="Lemonade">Lemonade</option>
        <option value="Bubble Tea">Bubble Tea</option>
      </select>
    </div>
  </header>

  <main id="drinksList">
    <!-- Soft drinks items will be dynamically added here -->
  </main>

  <div id="detailsModal" class="modal">
    <!-- Details of the selected soft drink will appear here -->
  </div>
  <center>
    <!-- Place your images for soft drinks here -->
    <img src="https://media.istockphoto.com/id/480045080/photo/rum-and-cola-cuba-libre.webp?b=1&s=170667a&w=0&k=20&c=dBQWemv8lrIwYaA_r4ueMzUG8nlLyfEVCidBwS63BSo=" height="250" width="450">
    <img src="https://w0.peakpx.com/wallpaper/577/523/HD-wallpaper-grapefruit-juice-glass-jug-with-juice-citrus-juice-grapefruits-citruses-juice.jpg" height="250" width="450">
    <img src="https://t3.ftcdn.net/jpg/01/41/59/80/360_F_141598098_NMfCiL46GhNuTDXdDj8Cx2gsehhPCoKP.jpg" height="250" width="400">
  </center>

  <script src="./JS/soft.js"></script>
</body>

</html>
